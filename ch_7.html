<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h1>Forms</h1>
    <form>
        <fieldset>
          <legend>Your Details</legend>
          <label>Name:</label>
          <input type="text"><br><br>
          <label>Email:</label>
          <input type="email"><br><br>
        </fieldset>
    </form>
    <br><br>
    <form>
        <fieldset>
          <legend>Your Review</legend>
          <label>How did you hear about us?</label>
          <select>
            <option>Google</option>
            <option>Facebook</option>
            <option>Newspaper</option>
            <option>Friends</option>
          </select><br><br>
          <label>Would you visit us again?</label>
          <form>
            <input type="radio">
            <label>Yes</label>
            <input type="radio">
            <label>No</label>
            <input type="radio">
            <label>Maybe</label>
          </form><br><br>
          <label>Comments</label><br>
          <textarea rows="4" cols="50"></textarea><br><br>
          <form>
            <input type="checkbox">
            <label>Sign me up for email updates</label><br>
          </form><br><br>
          <input type="submit">
        </fieldset>
    </form>
</body>
</html>
